<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Make reservation</title>
  </head>
  <body>
    <h1>Make reservation</h1>

    <h2>Add customer</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group" >
          <label for="cellphone">Cellphone</label>
          <input type="tel" class="form-control" name="cellphone" id="cellphone" aria-describedby="carType" placeholder="Enter cell phone number">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" placeholder="Enter address">
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
      </form>
      <p> {{ newCustomer }} has been added</p> 
      <h2>Create reservation</h2>
      <form action="" method="GET">
          {% csrf_token %}
          <div class="form-group" >
            <label for="carType">Car Type</label>
            <input value={{ carType }} type="text" class="form-control" name="carType" id="carType" aria-describedby="carType" placeholder="Enter car type">
          </div>
          <div class="form-group" >
              <label for="cellphone">Cellphone</label>
              <input value={{ cellphone }} type="tel" class="form-control" name="cellphone" id="cellphone" aria-describedby="carType" placeholder="Enter cell phone number">
            </div>
          <div class="form-group">
            <label for="fromdate">From Date</label>
            <input value={{ fromdate }} type="date" class="form-control" name="fromdate" id="fromdate" placeholder="Enter from date">
          </div>
          <div class="form-group">
            <label for="fromtime">From Time</label>
            <input value={{ fromtime }} type="time" class="form-control" name="fromtime" id="fromtime" placeholder="Enter from time">
          </div>
            <div class="form-group">
            <label for="todate">To Date</label>
            <input value={{ todate }} type="date" class="form-control" name="todate" id="todate" placeholder="Enter to date">
          </div>
          <div class="form-group">
            <label for="totime">To Time</label>
            <input value={{ totime }} type="time" class="form-control" name="totime" id="totime" placeholder="Enter to time">
          </div>
          <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
    
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
